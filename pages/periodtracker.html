<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customized Period Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 24px 10px 0 10px;
    }
    .main-title {
      color: #a3414a;
      font-weight: bold;
      font-size: 2rem;
      line-height: 1.15;
      margin-bottom: 28px;
    }
    .tracker-form {
      display: flex;
      flex-direction: column;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
      margin-top: 16px;
    }
    .row-label {
      color: #222;
      font-size: 1.13rem;
      font-weight: 500;
      flex: 1;
    }
    .row-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .row-input, .row-value {
      font-size: 1.13rem;
      font-weight: bold;
      color: #a3414a;
      border: none;
      outline: none;
      background: transparent;
    }
    .row-input[type="date"] {
      font-weight: normal;
      color: #a3414a;
      border: 1px solid #ececec;
      border-radius: 4px;
      padding: 2px 8px;
    }
    .number-input-wrap {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .number-btn {
      background: none;
      border: none;
      font-size: 1.23rem;
      color: #a3414a;
      cursor: pointer;
      padding: 4px 12px;
      border-radius: 4px;
      transition: background 0.13s;
    }
    .number-btn:hover {
      background: #fdf0f7;
    }
    hr {
      border: none;
      height: 1px;
      background: #ececec;
      margin: 15px 0;
    }
    .track-btn {
      margin-top: 30px;
      width: 100%;
      background: #a3414a;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 1px 5px rgba(163, 65, 74, 0.09);
      transition: background 0.14s;
    }
    .track-btn:hover {
      background: #7d2e36;
    }
    @media (max-width: 480px) {
      .container {
        padding: 12px 2vw 0 2vw;
      }
      .main-title {
        font-size: 1.14rem;
      }
      .row-label, .row-input, .row-value {
        font-size: 1rem;
      }
      .track-btn {
        font-size: 1.05rem;
        padding: 9px 0;
      }
    }
    

*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #fff;
}



.navbar {
  width: 100%;
  min-height: 70px;
  background: #fdf0f7;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 2px 6px rgba(163, 65, 74, 0.07);
  padding: 0 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
  flex-wrap: wrap;
}

.nav-logo {
  height: 52px;
  width: 55px;
  border-radius: 50%;
  margin-right: 12px;
  object-fit: cover;
  flex-shrink: 0;
}

.nav-name {
  font-weight: bold;
  font-size: 1.7rem;
  color: #a3414a;
  white-space: nowrap;
  user-select: none;
  margin-right: 16px;
}

.menu {
  display: flex;
  gap: 18px;
  margin-left: auto;
  flex-wrap: wrap;
  justify-content: flex-end;
  min-width: 140px;
}

.menu a {
  text-decoration: none;
  color: #a3414a;
  font-weight: 500;
  font-size: 16px;
  white-space: nowrap;
  transition: color 0.2s;
  padding: 8px 4px;
}

.menu a:hover {
  color: #7d2e36;
}

.login-icon {
  cursor: pointer;
  margin-left: 24px;
  white-space: nowrap;
  display: flex;
  align-items: center;
  flex-shrink: 0;
}

.login-icon img {
  width: 30px;
  height: 30px;
  filter: brightness(0) saturate(100%) invert(32%) sepia(45%) saturate(2391%)
    hue-rotate(330deg) brightness(90%) contrast(92%);
  transition: filter 0.2s;
}

.login-icon:hover img {
  filter: brightness(0) saturate(100%) invert(13%) sepia(78%) saturate(6048%)
    hue-rotate(336deg) brightness(97%) contrast(101%);
}



@media (max-width: 880px) {
  .nav-logo {
    height: 44px;
    width: 46px;
    margin-right: 10px;
  }
  .nav-name {
    font-size: 1.3rem;
    margin-right: 10px;
  }
  .menu {
    gap: 12px;
    min-width: 100px;
  }
  .menu a {
    font-size: 14px;
  }
  .login-icon img {
    width: 24px;
    height: 24px;
  }
  .login-icon {
    margin-left: 12px;
  }
}

@media (max-width: 620px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
    min-height: unset;
    padding: 10px 12px;
  }
  .nav-name {
    margin-bottom: 8px;
  }
  .menu {
    width: 100%;
    justify-content: flex-start;
    gap: 10px;
    margin-left: 0;
  }
  .login-icon {
    margin: 12px 0 0 0;
  }
}

  </style>
</head>
<body>
     <div class="navbar">
    <img src="../images/logo.png" alt="logo" class="nav-logo" />
    <span class="nav-name">NurtureHer</span>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="./pages/aboutus.html">About Us</a>
      <a href="./pages/products.html">Products</a>
      
      <a href="./pages/review.html">Reviews</a>
    </div>
    <a href="./pages/login.html" class="login-icon" title="Login">
      <img src="../images/login.png" alt="Login" />
    </a>
  </div>
  <main class="container">
    <h2 class="main-title">
      Answer three easy questions<br>
      and get a customized period tracker!
    </h2>
    <form class="tracker-form" onsubmit="return false;">
      <!-- Date of last period -->
      <div class="form-row">
        <div class="row-label">Date of your last period?</div>
        <div class="row-right">
          <input type="date" class="row-input" id="lastPeriod" aria-label="Date of last period">
        </div>
      </div>
      <hr>
      <!-- How long did it last -->
      <div class="form-row">
        <div class="row-label">How long did it last?</div>
        <div class="row-right number-input-wrap">
          <button type="button" class="number-btn" onclick="adjustValue('length', -1)">–</button>
          <input type="number" class="row-input" id="length" min="1" max="15" value="6" style="width:50px;text-align:center;" aria-label="Number of days" />
          <span style="font-size:1rem;color:#a3414a;font-weight:bold;">Days</span>
          <button type="button" class="number-btn" onclick="adjustValue('length', 1)">+</button>
        </div>
      </div>
      <hr>
      <!-- Usual cycle length -->
      <div class="form-row">
        <div class="row-label">What’s your usual cycle length?</div>
        <div class="row-right number-input-wrap">
          <button type="button" class="number-btn" onclick="adjustValue('cycle', -1)">–</button>
          <input type="number" class="row-input" id="cycle" min="21" max="40" value="30" style="width:50px;text-align:center;" aria-label="Cycle length in days" />
          <span style="font-size:1rem;color:#a3414a;font-weight:bold;">Days</span>
          <button type="button" class="number-btn" onclick="adjustValue('cycle', 1)">+</button>
        </div>
      </div>
      <button type="submit" class="track-btn" onclick="submitForm()">Track Now</button>
    </form>
  </main>
  <script>
    function adjustValue(field, change) {
      const input = document.getElementById(field);
      let min = +input.min, max = +input.max;
      let value = parseInt(input.value, 10);
      if (isNaN(value)) value = field === 'cycle' ? 30 : 6;
      value += change;
      if (value < min) value = min;
      if (value > max) value = max;
      input.value = value;
    }
    function submitForm() {
      const lastPeriod = document.getElementById('lastPeriod').value;
      const length = document.getElementById('length').value;
      const cycle = document.getElementById('cycle').value;
      alert(
        `Last period: ${lastPeriod}\n` +
        `Period length: ${length} days\n` +
        `Usual cycle: ${cycle} days`
      );
    }
  </script>
</body>
</html>
